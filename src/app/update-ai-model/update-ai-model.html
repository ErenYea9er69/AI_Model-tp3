<div class="container">
    <div>
        <h2>Modifier un Modèle IA :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Modèle</label>
            <input readonly type="text" [(ngModel)]="currentAIModel.idModel" name="idModel" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Modèle</label>
            <input type="text" [(ngModel)]="currentAIModel.name" name="name" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Version</label>
            <input type="text" [(ngModel)]="currentAIModel.version" name="version" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Accuracy</label>
            <input type="number" step="0.01" [(ngModel)]="currentAIModel.accuracy" name="accuracy" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date d'entraînement</label>
            <input type="date" [ngModel]="currentAIModel.trainingDate | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentAIModel.trainingDate= $event" name="trainingDate" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Email</label>
            <input type="email" [(ngModel)]="currentAIModel.email" name="email" class="form-control">
        </div>
        <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="updatedCatId">
            @for(cat of categories; track cat.idstate)
            {
            <option [value]="cat.idstate"> {{cat.nomstate}} </option>
            }
        </select>
        <div class="mt-2">
            <button type="submit" (click)="updateAIModel()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
