<form>
  <div [hidden]="ajout">
    <label>ID OpenState</label>
    <input type="text" [(ngModel)]="openState.idstate" name="idstate" class="form-control w-25" readonly>
  </div>
  <div>
    <label>Nom OpenState</label>
    <input type="text" [(ngModel)]="openState.nomstate" name="nomstate" class="form-control" placeholder="Entrez un nom d'OpenState...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!openState.nomstate" class="btn btn-success" (click)="saveOpenState()">
      {{ajout ? 'Ajouter' : 'Modifier'}}
    </button>
  </div>
</form>
